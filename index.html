<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>To Do List</title>
</head>

<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <div id="app">
        <div class="container">
            <div class="top">
                <div class="logo">
                    <img src="img/logo.svg" alt="logo boolean">
                    <input type="text" placeholder="Nuova Task" v-model="message">
                    <button @click="addTask">Aggiungi</button>
                </div>
            </div>
            <div class="bottom">
                <ul v-if="(todos.length > 0)">
                    <li v-for="(task, i) in todos" :key="i" :class="(task.done === true ? 'line-trough' : '')">
                        {{task.text}}
                        <i class="fa-solid fa-xmark" @click="delTask(i)"></i>
                    </li>
                </ul>
                <h2 v-else >Non ci sono Task</h2>
            </div>

        </div>




    </div>


    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
